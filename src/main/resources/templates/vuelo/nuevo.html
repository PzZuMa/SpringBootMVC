<!-- Formulario para nuevo vuelo -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Vuelo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e4e4e4;
    }

    .city-text {
      font-weight: bold;
      font-size: 1.2em;
      color: #555;
      margin: 0;
      padding-left: 20px;
    }

    .form-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 30px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .header-container h1 {
      margin: 0;
      font-size: 2em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .image-preview {
      margin-top: 10px;
      width: 100%;
      max-height: 300px;
      border: 1px dashed #ddd;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 300px;
      display: none; /* Inicialmente oculto */
    }

    .image-preview .placeholder {
      padding: 40px;
      text-align: center;
      color: #777;
    }

    .image-preview .placeholder i {
      font-size: 48px;
      display: block;
      margin-bottom: 10px;
      color: #ddd;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-back {
      background-color: #e74c3c;
      color: white;
    }

    .btn-back:hover {
      background-color: #c0392b;
    }

    .btn-save {
      background-color: #4a90e2;
      color: white;
    }

    .btn-save:hover {
      background-color: #357abd;
    }

    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }

      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .city-text {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="header-container">
    <h1>Nuevo Vuelo</h1>
    <p class="city-text">Añadir a la base de datos</p>
  </div>

  <form id="vueloForm" th:action="@{/web/vuelo/nuevo}" method="post" th:object="${vuelo}">
    <div class="form-group">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" th:field="*{codigo}" required>
    </div>

    <div class="form-group">
      <label for="duracion">Duración (min):</label>
      <input type="number" id="duracion" th:field="*{duracion}" required>
    </div>

    <div class="form-group">
      <label for="fecha_salida">Fecha de Salida:</label>
      <input type="date" id="fecha_salida" th:field="*{fecha_salida}" required>
    </div>

    <div class="form-group">
      <label for="origen">Origen:</label>
      <input type="text" id="origen" th:field="*{origen}" required>
    </div>

    <div class="form-group">
      <label for="destino">Destino:</label>
      <input type="text" id="destino" th:field="*{destino}" required>
    </div>

    <div class="form-group">
      <label for="hora_salida">Hora de Salida:</label>
      <input type="time" id="hora_salida" th:field="*{hora_salida}" required>
    </div>

    <div class="form-group">
      <label for="aerolinea">Aerolínea:</label>
      <input type="text" id="aerolinea" th:field="*{aerolinea}" required>
    </div>

    <div class="form-group">
      <label for="imagen">URL de la imagen:</label>
      <input type="url" id="imagen" th:field="*{imagen}" required oninput="previewImage(this.value)">

      <div class="image-preview">
        <img id="imgPreview" alt="Vista previa de la imagen">
        <div class="placeholder" id="placeholder">
          <i class="fas fa-image"></i>
          <p>La vista previa de la imagen aparecerá aquí</p>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="form-buttons">
  <button type="submit" form="vueloForm" class="btn btn-save"><i class="fas fa-save"></i> Guardar</button>
  <a href="/web/hotel/lista" class="btn btn-back"><i class="fas fa-times"></i> Cancelar</a>
</div>

<script>
  function previewImage(url) {
    const imgPreview = document.getElementById('imgPreview');
    const placeholder = document.getElementById('placeholder');

    if (url && url.trim() !== '') {
      imgPreview.src = url;
      imgPreview.style.display = 'block';
      placeholder.style.display = 'none';

      // Si la imagen no carga correctamente
      imgPreview.onerror = function() {
        imgPreview.style.display = 'none';
        placeholder.style.display = 'block';
      };
    } else {
      imgPreview.style.display = 'none';
      placeholder.style.display = 'block';
    }
  }
</script>
</body>
</html>
