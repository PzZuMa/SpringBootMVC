<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Hoteles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e4e4e4;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header-container h1 {
      margin: 0;
      color: #333;
      font-size: 2em;
    }

    .buttons-container {
      display: flex;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s, transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn-back {
      background-color: #e74c3c;
      color: white;
    }

    .btn-back:hover {
      background-color: #c0392b;
    }

    .btn-add {
      background-color: #4a90e2;
      color: white;
    }

    .btn-add:hover {
      background-color: #357abd;
    }

    .hotel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .hotel-card {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hotel-card:hover {
      transform: translateY(-5px);
    }

    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hotel-info {
      padding: 15px;
    }

    .hotel-info h2 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .hotel-info p {
      margin: 5px 0;
      color: #666;
    }

    .fa-star {
      color: gold;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }

      .buttons-container {
        margin-top: 15px;
        width: 100%;
        justify-content: center;
      }

      .btn {
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
<div class="header-container">
  <h1>HOTELES</h1>
  <div class="buttons-container">
    <a href="/web/hotel/nuevo" class="btn btn-add"><i class="fas fa-plus"></i> AÃ±adir</a>
    <a href="/web/home" class="btn btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
  </div>
</div>
<div class="hotel-container">
  <div th:each="hotel : ${hoteles}" class="hotel-card" th:data-hotel-id="${hotel._id}">
    <img th:src="@{${hotel.imagen}}" alt="Imagen del Hotel">
    <div class="hotel-info">
      <h2 th:text="${hotel.nombre}">Nombre del Hotel</h2>
      <p th:text="${hotel.ciudad}">Ciudad</p>
      <p>
                <span th:each="star : ${#numbers.sequence(1, hotel.estrellas)}">
                    <i class="fas fa-star"></i>
                </span>
      </p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hotelCards = document.querySelectorAll('.hotel-card');
    hotelCards.forEach(card => {
      card.addEventListener('click', function() {
        const hotelId = this.getAttribute('data-hotel-id');
        window.location.href = '/web/hotel/' + hotelId;
      });
    });
  });
</script>
</body>
</html>
