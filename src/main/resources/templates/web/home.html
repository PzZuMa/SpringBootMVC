<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1><i class="fas fa-home"></i> Hola, <span th:if="${user}" th:text="${user.nombre}">Usuario</span></h1>
  </div>
  <div class="menu-container">
    <a href="/web/vuelo/lista" class="menu-item">
      <i class="fas fa-plane"></i>
      <span>Vuelos</span>
    </a>
    <a href="/web/hotel/lista" class="menu-item">
      <i class="fas fa-hotel"></i>
      <span>Hoteles</span>
    </a>
    <a href="/web/poi/lista" class="menu-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>Puntos de Interés</span>
    </a>
    <a href="/web/login/exit" class="menu-item logout">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar Sesión</span>
    </a>
  </div>
</div>
</body>
</html>
