<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Punto de Interés</title>
    <link rel="stylesheet" href="/editar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Editar Punto de Interés</h1>

<form th:action="@{/web/poi/{id}/editar(id=${poi._id})}" method="post" enctype="multipart/form-data">
    <label>Nombre:</label>
    <input type="text" name="nombre" th:value="${poi.nombre}" required>

    <label>Ciudad:</label>
    <input type="text" name="ciudad" th:value="${poi.ciudad}" required>

    <label>Tipo:</label>
    <input type="text" name="tipo" th:value="${poi.tipo}" required>

    <label>Horario de Apertura:</label>
    <input type="text" name="horario_apertura" th:value="${poi.horario_apertura}" required>

    <label>Precio:</label>
    <input type="number" name="precio" th:value="${poi.precio}" step="0.01" required>

    <div class="form-buttons">
        <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Guardar</button>
        <a th:href="@{/web/poi/{id}(id=${poi._id})}" class="btn btn-cancel"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</form>

</body>
</html>
